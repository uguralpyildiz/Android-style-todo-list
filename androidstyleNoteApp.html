
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andorid style note app</title>
    <link rel="stylesheet" href="notes.css">
    <script src="https://kit.fontawesome.com/e2bce648c2.js" crossorigin="hurphygames"></script>
</head>

<body>
    
    <div class="container">
    <div class="add-button-dropdown">
        <button class="add-note note"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
        <div class="phone-nav">
            <div class="phone-clock"><span class="clock">22:16</span></div>          
            <div class="right-nav">
                <div class="icon-nav">
                    <i class="fa-solid fa-signal"></i><span class="batterlife">68%</span><i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>
        </div>
        <div class="notes-container">
            <div class="notes-nav">
                <div class="notes-navigation">
                    <div class="notes-brand">
                        <div class="textContent">
                            My Notes<div class="notes-brandalt">Items: 0</div>
                        </div>
                        <div class="notes-brand-menu">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                </div>
                <div class="sb-container">
                    <div class="search-box-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input maxlength="18" class="search-box" type="text" placeholder="Search note">
                    </div>
                </div>

                <div class="no-note">
                    
                    <span class="no-note-text">Notes you add appear here</span>
                </div>
            <div class="notes-content-container">
                <!-- notes content fll -->

        </div>
                <div class="hr"></div>       
            </div>

                        

            <!-- edit-container -->
            <div class="edit-container">
                <div class="notes-brand-edit">
                    <button class="back-btn"><i class="fa-solid fa-angle-left"></i></button>
                    Create Note
                    <button class="ok-btn"><i class="fa-solid fa-check"></i></button>
                </div>
                <div class="edit-header">
                    
                    <div class="edit-title">
                        <input maxlength="18" class="edit-area" type="text" placeholder="Title">
                    </div>
                </div>
                <div class="edit-textarea">
                    <textarea class="edit-text" id="" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                
            </div>
            <div class="areyousure">
                <div class="areyousuretext">Are you sure you want to leave without saving the note?</div>
                <div class="areys-btn">
                    <div class="yes">Yes</div>
                    <div class="hrare"></div>
                    <div class="cancel">Cancel</div>
                </div>
            </div>

            
        </div>
        <div class="areyousureedited">
            <div class="areyousuretext">Are you sure you want to leave without saving the note?</div>
            <div class="areys-btn">
                <div class="yesE">Yes</div>
                <div class="hrare"></div>
                <div class="cancelE">Cancel</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
